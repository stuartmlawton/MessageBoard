<a href="#/" class="btn">Back</a>
<div class="messages">
    <div class="message row">
        <div class="title span10">{{topic.title}}</div>
        <div class="date span2">{{topic.created | date:"medium"}}</div><!--piped to built in angular filter-->
        <div class="contents span12">{{topic.body}}</div>
        <div class="replies span12">
            <div class="reply" data-ng-repeat="r in topic.replies">
                <div class="created pull-right">{{r.created | date:"medium"}}</div>
                <div class="content">{{r.body}}</div>
            </div>
        </div>
    </div>
    <h3>Add Reply</h3>
    <form name="newReplyForm" novalidate data-ng-submit="addReply()">
        <fieldset>
            <div>
                <label for="body">Body</label>
                <textarea name="body" rows="5" cols="30" data-ng-model="newReply.body" required data-ng-minlength="15" />
                <span class="error" data-ng-show="newReplyForm.body.$error.required">*</span><!--Does the title object have and error and is that error the required error -->
                <span class="error" data-ng-show="newReplyForm.body.$error.minlength">minimum 15 characters</span><!--Does the title object have and error and is that error the minlength error -->
            </div>
            <div>
                <input type="submit" blass="btn" value="save" data-ng-disabled="newReplyForm.$invalid" /><!--test valid property of the form-->
                <a href="#/" class="btn">Cancel</a><!--bootstrap to style link as a button-->
            </div>
        </fieldset>
    </form>
</div>
