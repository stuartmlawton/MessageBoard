<h3>Add New Message</h3>
<form name="newTopicForm" novalidate data-ng-submit="save()"><!--tell browser not to do default validation, tell form to call save on the SCOPE which is defined in the controller-->
    <fieldset>
        <div>
            <label for="title">Title</label>
            <input name="title" type="text" data-ng-model="newTopic.title" required data-ng-minlength="5" /><!--2 way databinding to object on the scope set by controller-->
            <span class="error" data-ng-show="newTopicForm.title.$error.required">*</span><!--Does the title object have and error and is that error the required error -->
            <span class="error" data-ng-show="newTopicForm.title.$error.minlength">minimum 5 characters</span><!--Does the title object have and error and is that error the minlength error -->
        </div>
        <div>
            <label for="body">Body</label>
            <textarea name="body" rows="5" cols="30" data-ng-model="newTopic.body" required data-ng-minlength="15" />
            <span class="error" data-ng-show="newTopicForm.body.$error.required">*</span><!--Does the title object have and error and is that error the required error -->
            <span class="error" data-ng-show="newTopicForm.body.$error.minlength">minimum 15 characters</span><!--Does the title object have and error and is that error the minlength error -->
        </div>
        <div>
            <input type="submit" class="btn" value="save" data-ng-disabled="newTopicForm.$invalid" /><!--test valid property of the form-->
            <a href="#/" class="btn">Cancel</a><!--bootstrap to style link as a button-->
        </div>
    </fieldset>
</form>
